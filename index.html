<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="gameBoard">
        <div class="line"></div>
        <div class="box br bc"><span class="boxtext"></span></div>
        <div class="box br bc"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>

        <div class="box br bc"><span class="boxtext"></span></div>
        <div class="box br bc"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>

        <div class="box bc"><span class="boxtext"></span></div>
        <div class="box bc"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>

      <div class="scoreCard">
        <h1>Welcome to tic tac toe</h1>
        <div>
          <span class="gameInfo">Turn for x</span>
          <button id="reset">Reset</button>
          <button id="mute">Mute</button>
          <audio class="music" src="music.mp3"></audio>
        </div>

        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>

    <button style="display: none" id="play-music"></button>

    <script src="script.js"></script>
  </body>
</html>
